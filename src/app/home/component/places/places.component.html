<ion-item-sliding [className]="enableButtons ? 'active' : 'inactive'" #changeQuantity [disabled]="!enableButtons">
  <ion-item>
    <ion-label>{{ places.quantity }}</ion-label>
    <ion-note color="dark">Slidez pour changer la quantité</ion-note>
  </ion-item>
  <!-- Définition des sliders -->
  <ion-item-options side="start">
    <ion-item-option>
      <ion-button color="primary" [disabled]="!enableButtons" (click)="decrement(changeQuantity)">
        <ion-icon name="remove-circle-outline"></ion-icon>
      </ion-button>
    </ion-item-option>
  </ion-item-options>
  
  <ion-item-options side="end">
    <ion-item-option>
      <ion-button color="primary" [disabled]="!enableButtons" (click)="increment(changeQuantity)">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
